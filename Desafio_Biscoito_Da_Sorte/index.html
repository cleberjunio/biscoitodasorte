<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Biscoito da Sorte</title>
</head>

<body>
    <main>
        <div class="home">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <div class="img">
                <a href="#" class="homeClick"><img src="img/fortune-cookie.png" alt="imagem de biscoito"></a>
            </div>
        </div>

        <div class="sorte hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <div class="img">
                <img src="img/opened-cookie.png" alt="imagem de biscoito">
            </div>
            <div class="button" id="resetButton"><button>Abrir outro biscoito</button></div>



    </main>
    <script src="./main.js"></script>
</body>

</html>
